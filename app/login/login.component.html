<div class="" *ngIf="!authenticated">
    <h2 class="fontStyle">Login</h2>
    <form [formGroup]="loginForm" 
      (ngSubmit)="submitForm(loginForm.value)">
      <div class="flex-grid-half" 
        [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
        <label class="col">Email</label>
        <input class="col" 
          type="text" 
          placeholder="John@doe.com" 
          [formControl]="loginForm.controls['email']">
        <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" 
          class="alert alert-danger">You must add an email.</div>
      </div>
      <div class="flex-grid-half" 
        [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
        <label class="col">Password</label>
        <input class="col" 
          type="password" 
          placeholder="Password" 
          [formControl]="loginForm.controls['password']">
        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" 
          class="alert alert-danger">You must add a password.</div>
      </div>

    <div class="flex-grid-half">
        <div class="row">Role</div>
        <select class="row"
          id="type" formControlName="role">
            <option [value]="'player'">Player</option>
            <option [value]="'spectator'">Spectator</option>
            <option [value]="'referee'">Referee</option>
            <option [value]="'admin'">Administrator</option>
        </select>
    </div>

      <div class="form-group">
        <button type="submit" 
          class="btn btn-primary" 
          [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
</div>
<div class="jumbotron text-center" *ngIf="authenticated">
    <h3 class="fontStyle">{{profile.email}} - role: {{profile.role}}</h3>
    <button (click)="logout()">Logout</button>
</div>
