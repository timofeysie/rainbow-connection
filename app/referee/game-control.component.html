<div>
    <h4>State: {{gameState}}</h4>
    <div class="buttonsContainer">
        <button class="SandyBrown_bg"
            (click)="ready()">
            Game Ready</button>
        <button class="angularBlue_bg"
            (click)="start()">
            Start Game</button>
        <button class="DarkOrange_bg"
            (click)="pause()">
            Pause Game</button>
        <button class="MediumOrchid_bg"
            (click)="endTurn()">
            End Turn</button>
    </div>
</div>
